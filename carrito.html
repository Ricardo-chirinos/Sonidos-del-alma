            <div class="align-self-center collapse navbar-collapse flex-fill  d-lg-flex justify-content-lg-between" id="templatemo_main_nav">

                        <i class="fa fa-fw fa-search text-dark mr-2"></i>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <section id="carrito-content" class="row">
            <h2 class="h2 text-center col-12 mb-5">Carrito de Compras</h2>
            <ul id="lista-carrito" class="list-group mb-3">
                </ul>
            <p>Total: $<span id="total-carrito">0</span></p>
            <button id="boton-pagar" class="btn btn-primary">Simular Pago</button>

            <div id="formulario-pago" class="mt-4" style="display: none;">
                <h3>Información de Pago</h3>
                <form id="formulario-de-pago">
                    <div class="mb-3">
                        <label for="nombre-pago" class="form-label">Nombre Completo</label>
                        <input type="text" class="form-control" id="nombre-pago" required>
                    </div>
                    <div class="mb-3">
                        <label for="tarjeta-pago" class="form-label">Número de Tarjeta</label>
                        <input type="text" class="form-control" id="tarjeta-pago" placeholder="XXXX-XXXX-XXXX-XXXX" required>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="vencimiento-pago" class="form-label">Fecha de Vencimiento</label>
                            <input type="text" class="form-control" id="vencimiento-pago" placeholder="MM/AA" required>
                        </div>
                        <div class="col-md-6">
                            <label for="cvv-pago" class="form-label">CVV</label>
                            <input type="text" class="form-control" id="cvv-pago" placeholder="XXX" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success">Pagar</button>
                </form>
                <div id="mensaje-pago" class="mt-3" style="display: none;">
                    <p class="alert alert-success">¡Pago realizado con éxito!</p>
                </div>
            </div>
        </section>
    </div>

    <footer class="bg-dark" id="tempaltemo_footer">
        <div class="container">
            <div class="row">
                <div class="col-md-4 pt-5">
                    <h2 class="h2 text-success border-bottom pb-3 border-light logo">Sonidos del Alma</h2>
                    <ul class="list-unstyled text-light footer-link-list">

                    </ul>
                </div>
            </div>
        </div>
        <div class="w-100 bg-black py-3">
